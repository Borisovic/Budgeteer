<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script 
        src="https://unpkg.com/htmx.org@1.9.5" 
        integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{ .ActiveRoute.PageTitle }}</title>
</head>
<body>
    <!-- Header -->
    {{ if not (eq .ActiveRoute.PageRoute "/login") }}
        {{ template "header" . }}
    {{ end }}

    {{ if eq .ActiveRoute.PageRoute "/"}}
        {{ template "home" }}
    {{ else if eq .ActiveRoute.PageRoute "/about"}}
        {{ template "about" }}
    {{ end }}
</body>
</html>
